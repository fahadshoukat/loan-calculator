<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Loan Calculator</h2>
        <form>
            <div>
                <label>Laon Amount: $</label>
                <input type="number" id="amount" min="1" max="5000000" onchange="calculateLoan()"/>
            </div>
            <div>
                <label>Interest Rate: %</label>
                <input type="number" id="interest-rate" min="0" max="100" value="10" step=".1" onchange="calculateLoan()"/>
            </div>
            <div>
                <label>Months To Pay: </label>
                <input type="number" id="months" min="1" max="300" value="1" step="1" onchange="calculateLoan()"/>
            </div>
        </form>
        <h4 id="loanPayment"></h4>
    </div>
    <script src="loanCal.js"></script>
</body>
</html>
